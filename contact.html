	    <div class="mainbody">
            <form name="contact" id="contactForm" action="contact.html">
            <table width="100%" class="contact-form">                                                                                              
                <tr class="row" >
                    <td class="col-3 ">    
                        
                    </td>
                    <td class="col-6">
                        
                        <table width="100%">
                            <tr class="row" >
                                <td class="col-2 ">
                                    <label>Name:</label>
                                </td>

                                <td class="col-4 ">
                                    <input type="text" name="txtName" style="width:200px" />
                                </td>
                                
                                <td class="col-1 "></td>

                                <td class="col-5">                                 
                                    <label>Male:</label>                                
                                    <input type="radio" name="radMale" />
                                    <label>Female:</label>
                                    <input type="radio" name="radFemale" />
                                </td>
                            </tr>
                        
                            <tr class="row" >
                                <td class="col-2 ">
                                    <label>Email:</label>
                                </td>

                                <td class="col-4 ">
                                    <input type="text" name="txtEmail" style="width:200px" />
                                </td>
                                <td class="col-1 "></td>
                                <td class="col-5">                                 
                                    <span>Age:</span>

                                    <label>18-25</label>                                
                                    <input type="checkbox" name="cb18" />
                                    <label>26-35</label>
                                    <input type="checkbox" name="cb26" />
                                    <label>36-50</label>
                                    <input type="checkbox" name="cb36" />
                                </td>
                            </tr>

                             <tr class="row" >
                                <td class="col-2 ">
                                    <label>Card:</label>
                                </td>

                                <td class="col-4 ">
                                    <select style="width:100px">
                                        <option value="Select" selected="selected">--Select--</option>
                                        <option value="Amex">Amex</option>
                                        <option value="Mastercard">Mastercard</option>
                                        <option value="Visa">Visa</option>
                                    </select>
                                    
                                </td>
                                <td class="col-1 "></td>
                                <td class="col-5">                                                                    
                                    <label>Bill-Me</label>                                
                                    <input type="checkbox" name="cbBill" />
                                    <label>Pay Now</label>
                                    <input type="checkbox" name="cbNow" />                                    
                                </td>
                            </tr>

                            <tr class="row" >
                                <td class="col-2 ">
                                    <label>Password:</label>
                                </td>

                                <td class="col-4 ">
                                    <input type="password" name="password" />
                                </td>                                               
                            </tr>

                        </table>                                                            
                        
                    </td>
                    <td class="col-3">
                        
                    </td>                    
                </tr>

                <tr class="row">
                    <td class="col-3"></td>
                    <td class="col-6 center">
                        <button type="submit" class="btn-send">Send</button>
                    </td>
                    <td class="col-3"></td>
                </tr>
                
            </table>
            </form>
